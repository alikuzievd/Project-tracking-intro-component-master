<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  <script src="script.js"></script>
  <title>Frontend Mentor | Project tracking intro component</title>
  <link rel="stylesheet" href="sass.css">
</head>
<body>
  <a href="#" class="hamburger">
    <img src="./images/icon-hamburger.svg" alt="hamburger" class="">
  </a>
  <a href="#" class="close">
    <img src="./images/icon-close.svg" alt="close" class="">
  </a>
  <div class="box-1"></div>
  <div class="flex">
    <img src="./images/logo.svg" alt="logo" class="logo">
    <div class="box-3 flex">
      <a href="#" class="p1 p-1">
        Product
      </a>
      <a href="#" class="p1 p-2">
        Features
      </a>
      <a href="#" class="p1 p-3">
        Pricing
      </a>
      <div class="box-2"></div>
      <a href="#" class="p1 p-4">
        Login  
      </a>
    </div>
  </div>
  <div class="flex">
    <div class="">
      <div class="flex">
        <a href="#" class="box-4">
          New
        </a>
        <p class="p-5">
          Monograph Dashboard
        </p>
      </div>
      <p class="p-6">
        Powerful insights into your team
      </p>
      <p class="p-7">
        Project planning and time tracking for agile teams
      </p>
      <div class="flex">
        <a href="#" class="btn">
          Schedule a demo
        </a>
        <p class="p-8">
          to see a live preview  
        </p>
      </div>
    </div>
    <img src="./images/illustration-devices.svg" alt="illustration" class="illustration">
  </div>
</body>
</html>
